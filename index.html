<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الملفات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="app-header">
            <div class="toggles">
                <button id="themeToggle" class="toggle-btn" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="langToggle" class="toggle-btn" aria-label="Toggle language">
                    <span>EN</span>
                </button>
            </div>
            <h1 class="main-title" data-lang="appTitle">نظام إدارة الملفات</h1>
        </header>

        <div class="content-wrapper">
            <div class="upload-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" data-lang="uploadTitle">رفع ملف جديد</h2>
                    </div>
                    <div class="card-content">
                        <div class="drop-area" id="dropArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p data-lang="dropAreaText">اسحب الملفات هنا أو انقر للاختيار</p>
                            <input type="file" id="fileInput" class="file-input">
                            <button class="btn btn-outline" id="browseBtn" data-lang="browseBtn">اختر ملفًا</button>
                        </div>

                        <div class="file-preview" id="filePreview" style="display: none;">
                            <div class="file-info">
                                <i class="file-icon fas fa-file"></i>
                                <div class="file-details">
                                    <p class="file-name" id="fileName"></p>
                                    <p class="file-size" id="fileSize"></p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fileLabel" data-lang="labelField">العنوان</label>
                            <input type="text" id="fileLabel" class="input" data-lang-placeholder="labelPlaceholder"
                                placeholder="أدخل عنوانًا للملف">
                        </div>

                        <div class="form-group">
                            <label for="fileDescription" data-lang="descriptionField">الوصف</label>
                            <textarea id="fileDescription" class="textarea"
                                data-lang-placeholder="descriptionPlaceholder" placeholder="أدخل وصفًا للملف (اختياري)"
                                rows="3"></textarea>
                        </div>

                        <button class="btn btn-primary btn-block" id="uploadBtn" data-lang="uploadBtn">رفع
                            الملف</button>
                    </div>
                </div>
            </div>

            <div class="gallery-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" data-lang="galleryTitle">معرض الملفات</h2>
                        <div class="search-filter-container">
                            <div class="search-container">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="searchInput" class="input search-input"
                                    data-lang-placeholder="searchPlaceholder" placeholder="ابحث عن ملف...">
                            </div>

                            <div class="filter-container">
                                <div class="select-wrapper">
                                    <select id="fileTypeFilter" class="select">
                                        <option value="all" data-lang="filterAll">كل الأنواع</option>
                                        <option value="image" data-lang="filterImages">صور</option>
                                        <option value="video" data-lang="filterVideos">فيديو</option>
                                        <option value="audio" data-lang="filterAudio">صوت</option>
                                        <option value="document" data-lang="filterDocuments">مستندات</option>
                                    </select>
                                    <i class="fas fa-filter"></i>
                                </div>

                                <div class="select-wrapper">
                                    <select id="sortOrder" class="select">
                                        <option value="newest" data-lang="sortNewest">الأحدث</option>
                                        <option value="oldest" data-lang="sortOldest">الأقدم</option>
                                    </select>
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-content">
                        <div class="view-toggle">
                            <button class="tab-btn active" data-view="grid" data-lang="gridView">عرض شبكي</button>
                            <button class="tab-btn" data-view="list" data-lang="listView">عرض قائمة</button>
                        </div>

                        <div class="files-container">
                            <div id="gridView" class="grid-view"></div>
                            <div id="listView" class="list-view" style="display: none;"></div>

                            <div id="emptyState" class="empty-state" style="display: none;">
                                <i class="fas fa-file-alt empty-icon"></i>
                                <h3 data-lang="noFilesTitle">لا توجد ملفات</h3>
                                <p data-lang="noFilesDesc">قم برفع ملفات لعرضها هنا</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalPreview" class="modal-preview"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
